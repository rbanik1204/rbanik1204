name: 🐍 GitHub Snake Contribution Animation

on:
  schedule:
    # Daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:           # Manual trigger
  push:
    branches:
      - main
      - master

env:
  GITHUB_USER: rbanik1204

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Step 1: Checkout Repository
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Generate Basic Snake
      - name: 🐍 Generate GitHub Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ env.GITHUB_USER }}
          outputs: |
            github-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Generate Dark Theme Snake
      - name: 🌙 Generate Dark Theme Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ env.GITHUB_USER }}
          outputs: |
            github-snake-dark.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Generate Ocean Theme Snake
      - name: 🌊 Generate Ocean Theme Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ env.GITHUB_USER }}
          outputs: |
            github-snake-ocean.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: List Generated Files
      - name: 📋 List Generated Files
        run: |
          echo "Generated snake files:"
          ls -la *.svg
          echo "File sizes:"
          du -h *.svg

      # Step 6: Commit and Push Changes
      - name: 📝 Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.svg
          git commit -m "🐍 Update snake animations [skip ci]" || echo "No changes to commit"
          git push
