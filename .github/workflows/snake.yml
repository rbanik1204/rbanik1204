name: ğŸ GitHub Snake Contribution Animation

on:
  schedule:
    # Daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:           # Manual trigger
  push:
    branches:
      - main
      - master

env:
  GITHUB_USER: rbanik1204

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Step 1: Checkout Repository
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Create Output Directory
      - name: ğŸ“ Create Output Directory
        run: mkdir -p output

      # Step 3: Generate Basic Snake
      - name: ğŸ Generate GitHub Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ env.GITHUB_USER }}
          outputs: |
            output/github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Generate Dark Theme Snake
      - name: ğŸŒ™ Generate Dark Theme Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ env.GITHUB_USER }}
          outputs: |
            output/github-contribution-grid-snake-dark.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: List Generated Files
      - name: ğŸ“‹ List Generated Files
        run: |
          echo "Generated snake files:"
          ls -la output/
          echo "File sizes:"
          du -h output/*

      # Step 6: Commit and Push Changes
      - name: ğŸ“ Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          git commit -m "ğŸ Update snake animations [skip ci]" || echo "No changes to commit"
          git push
